{% from "macros.html" import navbar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock | Insiders</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stockdetails.css') }}"
    />
  </head>
  <body>
    {{ navbar() }}
    <br />

    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="medium-8 cell align-self-middle">
          <h1>Apple</h1>
          <div class="subheader">Stock name: AAPL</div>
          <br />
        </div>
        <div class="medium-4 cell">
          <img width="120px" src="static/images/apple.jpg" alt="AAPL" />
        </div>
        <div class="medium-12 cell">
          <hr />
        </div>
        <div class="medium-8 cell">
          <p class="lead">Current price: 257,50 EUR</p>
          <div style="border: 1px solid silver; border-radius: 7px; padding: 20px;">
          <p class="lead">Stock Historical Price</p>
          <canvas id="line-chart" width="100" height="50"></canvas>
          </div>
        </div>
        <div
          style="background-color: #ebebeb; padding: 10px;"
          class="medium-4 cell"
        >
          <p class="lead">
            News
          </p>

            <div
              style="
                background-color: #fefefe;
                border: 1px solid silver;
                border-radius: 7px;
                padding: 5px;
                margin-bottom: 7px;
              "
            >
              <img width="50px" src="static/images/apple.jpg" alt="AAPL" />
              <span>Apple takes over Huawei</span>
            </div>
            <div
              style="
                background-color: #fefefe;
                border: 1px solid silver;
                border-radius: 7px;
                padding: 5px;
                margin-bottom: 7px;
              "
            >
              <img width="50px" src="static/images/apple.jpg" alt="AAPL" />
              <span>Apple takes over Huawei</span>
            </div>
            <div
              style="
                background-color: #fefefe;
                border: 1px solid silver;
                border-radius: 7px;
                padding: 5px;
                margin-bottom: 7px;
              "
            >
              <img width="50px" src="static/images/apple.jpg" alt="AAPL" />
              <span>Apple takes over Huawei</span>
            </div>
            <div
              style="
                background-color: #fefefe;
                border: 1px solid silver;
                border-radius: 7px;
                padding: 5px;
                margin-bottom: 7px;
              "
            >
              <img width="50px" src="static/images/apple.jpg" alt="AAPL" />
              <span>Apple takes over Huawei</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById('forecast-chart').getContext('2d');
      var forecastChart = new Chart(document.getElementById('line-chart'),{
        type: 'line',
        data: {
          labels: [
            {% for item in labels %}
            "{{item}}",
            {% endfor %}
          ],
          datasets: [
            {
              data: [
                {% for item in predictions %}
                "{{item}}",
                {% endfor %}
              ],
              label: 'Predictions',
              borderColor: '#3e95cd',
              fill: false,
            },
            {
              data: [
                {% for item in targets %}
                "{{item}}",
                {% endfor %}
              ],
              label: 'Targets',
              borderColor: '#3cba9f',
              fill: false,
            },
          ],
        },
      });
      </script>
  </body>
</html>
